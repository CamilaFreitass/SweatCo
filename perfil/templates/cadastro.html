{% extends 'bases/base.html' %}

{% block 'titulo' %}Cadastro{% endblock %}

{% block 'conteudo' %}
    <div class="container">
    <br>
    
    <div class="row">
        <div class="col-md-3">
        </div>

        <div class="col-md">
            <h1>Cadastre-se</h1>
            <form action="{% url 'cadastro' %}"  method="POST">{% csrf_token %}
                <label>Nome:</label>
                <input name="nome" class="form-control" type="text" placeholder="Nome...">
                <br>
                <label>Email:</label>
                <input name="email" class="form-control" type="email" placeholder="Email...">
                <br>
                <label for="empresa">Empresa:</label>
                <select id="empresa" name="empresa" class="form-control" placeholder="Empresa...">
                    <option value="" disabled selected>Escolha a empresa</option>
                    {% for empresa in empresas%}
                        <option value="{{empresa.id}}">{{empresa}}</option>
                    {% endfor %}
                </select>
                <br>
                <label>Senha:</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha...">
                <br>
                <input class="btn btn-success btn-lg" type="submit" value="Enviar">
                <a href="#" class="btn btn-info btn-lg">Login</a>
            </form>
        </div>

        <div class="col-md-3">
        </div>

    </div>

</div>

{% endblock %}
