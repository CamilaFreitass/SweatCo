{% extends 'bases/base.html' %}

{% block 'titulo' %}Registro{% endblock %}

{% block 'conteudo' %}
    <div class="container">
    <br>
    
    <div class="row">
        <div class="col-md-3">
        </div>

        <div class="col-md">
            <h1>Registre sua empresa</h1>
            <form action="{% url 'valida_registro' %}"  method="POST">{% csrf_token %}
                <label>Nome da empresa:</label>
                <input name="nome_emp" class="form-control" type="text" placeholder="Nome da empresa">
                <br>
                <label>Email administrativo:</label>
                <input name="email_adm" class="form-control" type="email" placeholder="Email administrativo">
                <br>
                <label>Número de funcionários:</label>
                <input name="num_func" class="form-control" type="text" placeholder="Número de funcionários">
                <br>
                <label>Área de atuação::</label>
                <input name="area_atua" class="form-control" type="text" placeholder="Área de atuação">
                <br>
                <label>Senha:</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha">
                <br>
                <input class="btn btn-success btn-lg" type="submit" value="Enviar">
                <a href="#" class="btn btn-info btn-lg">Login</a>
            </form>
        </div>

        <div class="col-md-3">
        </div>

    </div>

</div>
{% endblock %}
